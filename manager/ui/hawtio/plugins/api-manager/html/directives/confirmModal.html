      <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="pficon pficon-close"></span>
              </button>
              <h4 class="modal-title"><span>{{ title }}</span></h4>
            </div>
            <div class="modal-body" ng-transclude></div>
            <div class="modal-footer">
              <button ng-click="onNo()" data-dismiss="modal" type="button" class="btn btn-default" apiman-i18n-key="no">No</button>
              <button ng-click="onYes()" data-dismiss="modal" type="button" class="btn btn-primary"  apiman-i18n-key="yes">Yes</button>
            </div>
          </div>
        </div>
      </div>
