<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    
    <div ng-include="headerInclude"></div>
    <div ng-controller="Apiman.NewServiceVersionController" class="container apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <h2 class="title" apiman-i18n-key="new-service-version">New Service Version</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p apiman-i18n-key="new-serviceversion-help-text" class="col-md-6 apiman-label-faded">Create a new version of this Service, allowing multiple different versions of the Service to be managed at the same time.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Service Version -->
      <div class="row">
        <dl>
          <dt apiman-i18n-key="version">Version</dt>
          <dd>
            <input ng-model="svcversion.version" data-field="version" type="text" class="apiman-form-control form-control version" id="apiman-version" apiman-i18n-key="enter-service-version" placeholder="Enter version..."></input>
          </dd>
        </dl>
      </div>
      <div class="row">
        <dl>
          <dd>
            <input ng-model="svcversion.clone" type="checkbox" id="cloneCB" data-field="cloneCB"></input>
            <label for="cloneCB" apiman-i18n-key="make-clone">Make a clone of the previously selected version (copy all policies and settings)</label>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button id="create-version" ng-disabled="!svcversion.version" apiman-action-btn="" class="btn btn-primary" data-field="createButton" apiman-i18n-key="create-version" placeholder="Creating..." data-icon="fa-cog" ng-click="saveNewServiceVersion()">Create Version</button>
        <a id="cancel" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" apiman-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
