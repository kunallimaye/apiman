<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
  <div>
    
    <div ng-include="headerInclude"></div>
    <div ng-controller="Apiman.NewPolicyController" id="form-page" class="container apiman-new-policy apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <h2 class="title" data-field="heading" apiman-i18n-key="add-policy">Add Policy</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p class="col-md-6 apiman-label-faded" apiman-i18n-key="new-policy-help-text" class="apiman-label-faded">Adding a policy will allow its specific functionality to be applied to the service invocation as part of the overall Policy Chain.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Policy Type -->
      <div class="row policy-type-row">
        <dl>
          <dt apiman-i18n-key="policy-type">Policy Type</dt>
          <dd>
            <select id="policy-type" ng-model="selectedDefId" apiman-select-picker="" class="selectpicker" data-live-search="true" apiman-i18n-key="new-policy.choose-policy-type" title="Choose a policy type...">
              <option value="__null__" data-content="<i class='fa fa-inline fa-fw'></i> <span class='apiman-label-faded'>Choose a policy type...</span>" apiman-i18n-key="new-policy.choose-policy-type">Choose a policy type...</option>
              <option value="{{ def.id }}" ng-repeat="def in policyDefs | orderBy : 'name.toLowerCase()'" data-content="<i class='fa fa-inline fa-fw fa-{{ def.icon }}'></i> <span>{{ def.name }}</span>">{{ def.name }}</option>
            </select>
          </dd>
        </dl>
      </div>

      <!-- Policy Type-specific config -->
      <div class="row" ng-show="include">
        <h3 data-field="policyHeading">{{ selectedDef.name }} <span apiman-i18n-key="configuration">Configuration</span></h3>
        <div class="apiman-box col-md-9 container">
          <div ng-include="include"></div>
        </div>
      </div>

      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>

      <!-- Create Button -->
      <div class="row">
        <button id="add-policy" ng-disabled="!isValid" apiman-action-btn="" class="btn btn-primary" data-field="createButton" apiman-i18n-key="create-policy" placeholder="Adding..." data-icon="fa-cog" ng-click="addPolicy()">Add Policy</button>
        <a id="cancel" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" apiman-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
    </div>
  </body>
</html>
